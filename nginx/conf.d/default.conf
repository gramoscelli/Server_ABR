# HTTP server - redirect to HTTPS and serve ACME challenges
server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;

    # Let's Encrypt ACME challenge validation
    # MUST be accessible on HTTP for certificate validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        access_log off;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name _;

    # SSL Certificate paths - will be updated by init-letsencrypt.sh
    # For development, use self-signed certificates
    # For production, use Let's Encrypt certificates
    ssl_certificate /etc/letsencrypt/live/abrbp.ddnsfree.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/abrbp.ddnsfree.com/privkey.pem;

    # Modern SSL/TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    # API proxy to Node.js backend
    location /api/ {
        proxy_pass http://backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Frontend proxy to React app
    location / {
        proxy_pass http://nextjs-frontend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # PHP handling (legacy)
    location ~ \.php$ {
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        include fastcgi_params;
    }

    # Hide sensitive files
    location ~ /\.ht {
        deny all;
    }
}
